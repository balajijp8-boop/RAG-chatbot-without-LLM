<!DOCTYPE html>
<html>
<head>
  <title>RAG Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
  <script>
    async function askQuestion() {
      const question = document.getElementById("question").value;
      const response = await fetch("/ask", {
        method: "POST",
        body: new URLSearchParams({question})
      });
      const data = await response.json();
      const chat = document.getElementById("chat");
      chat.innerHTML += `<b>You:</b> ${question}<br><b>Bot:</b> ${data.answer}<br><br>`;
      document.getElementById("question").value = "";
    }

    async function uploadFile() {
      const file = document.getElementById("file").files[0];
      const formData = new FormData();
      formData.append("file", file);
      const response = await fetch("/upload", {method: "POST", body: formData});
      const data = await response.json();
      alert(data.message);
    }
  </script>
</head>
<body>
  <h1>RAG Chatbot</h1>
  <input type="file" id="file">
  <button onclick="uploadFile()">Upload Document</button>
  <hr>
  <div id="chat" style="border:1px solid #ccc; padding:10px; height:300px; overflow:auto;"></div>
  <input type="text" id="question" placeholder="Ask me anything..." style="width:70%">
  <button onclick="askQuestion()">Send</button>
</body>
</html>
